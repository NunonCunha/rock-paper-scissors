<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="game" class="div-properties">
        <button id="rock" class="game-button" value="0">
          <span id="rock-emoji">&#128074;</span>
        </button>
        <button id="paper" class="game-button" value="1">
          <span id="paper-emoji">&#9995;</span>
        </button>
        <button id="scissor" class="game-button" value="2">
          <span id="scissor-emoji">&#9996;</span>
        </button>
      </div>
      <div id="output" class="div-properties">
        <p>Result ex: rock beats scissors, you won!!</p>
        <p>Current points ex:20</p>
      </div>
      <div id="clear" class="div-properties">
        <button id="clear" class="game-button" value="clear">
          <span id="clear-emoji">&#128308;</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
